<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>4Patas - Adote um amigo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header-logo" src="./Logo4Patas.svg" alt="Logo4Patas">
            <p class="header-title">4Patas- Adote um amigo!</p>
            <div class="header-button">
            <button class="header-button-group">Adote</button>
            <button class="header-button-group">Doar & Apoiar</button>
            <button class="header-button-group">Inscreva-se</button>
            <button class="header-button-group">Sobre nós</button>
            </div>
        </header>

        <section class="main-content">
            <div class="main-content-position">
                <p class="main-content-text">Inscreva-se para adotar ou fazer uma doação! Apoie uma causa.</p>
                <div class="main-content-loginBox">
                    <h2 class="main-content-textLogin">Login</h2>
                    <form>
                        <div class="main-content-userBox">
                            <input type="email" name="" required="">
                            <label>Email:</label>
                        <div class="main-content-userBox">
                            <input type="password" name="" required="">
                            <label>Senha:</label>
                        </div>
                        </div>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Entrar
                        </a>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer-title">4Patas - Adote um amigo!</p>
        </footer>
    </div>

</body>
</html>
